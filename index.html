<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味验证测试</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 2px;
        }
        
        .question-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .question-box:hover {
            transform: translateY(-5px);
        }
        
        .question-box p {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        input::placeholder {
            color: #aaa;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.6);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .submit-btn:hover::after {
            left: 100%;
        }
        
        .hint {
            color: #777;
            font-size: 0.9rem;
            margin-top: 10px;
            font-style: italic;
        }
        
        .animation-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
        }
        
        .bouncing-ball {
            width: 20px;
            height: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 50%;
            position: absolute;
            animation: bounce 2s infinite ease-in-out;
        }
        
        .ball-1 { top: 0; left: 0; animation-delay: 0s; }
        .ball-2 { top: 40px; left: 20px; animation-delay: 0.2s; }
        .ball-3 { top: 20px; left: 40px; animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .result-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }
        
        .success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #27ae60;
            border: 1px solid #2ecc71;
        }
        
        .failure {
            background-color: rgba(231, 76, 60, 0.2);
            color: #c0392b;
            border: 1px solid #e74c3c;
        }
        
        .footer {
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .footer i {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation-container">
            <div class="bouncing-ball ball-1"></div>
            <div class="bouncing-ball ball-2"></div>
            <div class="bouncing-ball ball-3"></div>
        </div>
        
        <h1><i class="fas fa-user-check"></i> 趣味验证测试</h1>
        
        <div class="question-box">
            <p><i class="fas fa-female"></i> 你妈是什么</p>
            <div class="input-group">
                <input type="text" id="answer" placeholder="傻逼">
            </div>
            <div class="hint">提示：看看输入框的提示文字</div>
        </div>
        
        <div class="question-box">
            <p><i class="fas fa-male"></i> 你爸是什么</p>
            <div class="input-group">
                <input type="text" id="answer2" placeholder="歌姬吧">
            </div>
            <div class="hint">提示：观察输入框的提示文字</div>
        </div>
        
        <div class="question-box">
            <p><i class="fas fa-user"></i> 你是什么</p>
            <div class="input-group">
                <input type="text" id="answer3" placeholder="杂鱼">
            </div>
            <div class="hint">提示：注意输入框的提示文字</div>
        </div>
        
        <button id="tijiao" class="submit-btn">
            <i class="fas fa-paper-plane"></i> 提交验证
        </button>
        
        <div id="result" class="result-message"></div>
        
        <div class="footer">
            <p><i class="fas fa-exclamation-triangle"></i> 本验证仅供娱乐，请勿认真对待</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var a = document.getElementById("answer");
            var b = document.getElementById("answer2");
            var c = document.getElementById("answer3");
            var d = document.getElementById("tijiao");
            var result = document.getElementById("result");
            
            d.onclick = function() {
                // 清除之前的消息
                result.style.display = "none";
                
                // 检查答案
                if(a.value === "我妈" && b.value === "我爸" && c.value === "杂鱼") {
                    result.className = "result-message success";
                    result.innerHTML = '<i class="fas fa-check-circle"></i> 恭喜你通过验证！奖励你晚上陪我睡';
                    result.style.display = "block";
                    
                    // 添加成功动画效果
                    document.querySelector('.container').classList.add('success-animation');
                    setTimeout(function() {
                        document.querySelector('.container').classList.remove('success-animation');
                    }, 2000);
                } else {
                    result.className = "result-message failure";
                    result.innerHTML = '<i class="fas fa-times-circle"></i> 这都做不对，你可真是杂鱼呢~';
                    result.style.display = "block";
                    
                    // 添加抖动效果
                    a.classList.add('shake');
                    b.classList.add('shake');
                    c.classList.add('shake');
                    setTimeout(function() {
                        a.classList.remove('shake');
                        b.classList.remove('shake');
                        c.classList.remove('shake');
                    }, 500);
                }
            };
            
            // 添加输入框动画
            var inputs = document.querySelectorAll('input');
            inputs.forEach(function(input) {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = "scale(1.02)";
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = "scale(1)";
                });
            });
        });
    </script>
</body>
</html>
